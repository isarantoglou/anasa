<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D4F8B"/>
      <stop offset="100%" style="stop-color:#0A3D6B"/>
    </linearGradient>
    <!-- Subtle pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="100" cy="530" r="150" fill="rgba(255,255,255,0.03)"/>

  <!-- Greek-inspired decorative line -->
  <rect x="100" y="180" width="120" height="4" fill="#C45C3E" rx="2"/>

  <!-- Main Title -->
  <text x="100" y="260" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#FAFAF8">
    ΑΝΑΣΑ
  </text>

  <!-- Subtitle -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
    Πάρε ανάσα από τη δουλειά
  </text>

  <!-- Description -->
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)">
    Βελτιστοποίηση Αδειών για Ελληνικές Αργίες
  </text>

  <!-- Feature highlights -->
  <g font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.6)">
    <circle cx="115" cy="465" r="6" fill="#C45C3E"/>
    <text x="135" y="472">Βρείτε τις καλύτερες περιόδους</text>

    <circle cx="115" cy="505" r="6" fill="#C45C3E"/>
    <text x="135" y="512">Μεγιστοποιήστε τις διακοπές σας</text>

    <circle cx="115" cy="545" r="6" fill="#C45C3E"/>
    <text x="135" y="552">100% Δωρεάν</text>
  </g>

  <!-- Calendar icon representation -->
  <g transform="translate(850, 220)">
    <!-- Calendar body -->
    <rect x="0" y="30" width="220" height="180" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <!-- Calendar header -->
    <rect x="0" y="30" width="220" height="45" rx="12" fill="#C45C3E"/>
    <rect x="0" y="63" width="220" height="12" fill="#C45C3E"/>
    <!-- Calendar hooks -->
    <rect x="50" y="15" width="12" height="35" rx="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="158" y="15" width="12" height="35" rx="4" fill="rgba(255,255,255,0.3)"/>
    <!-- Month text -->
    <text x="110" y="62" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">2026</text>
    <!-- Calendar days grid -->
    <g font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      <!-- Row 1 -->
      <text x="35" y="110">1</text>
      <text x="73" y="110">2</text>
      <text x="110" y="110">3</text>
      <text x="147" y="110">4</text>
      <text x="185" y="110">5</text>
      <!-- Row 2 - with highlighted vacation days -->
      <rect x="20" y="120" width="100" height="28" rx="6" fill="rgba(196,92,62,0.6)"/>
      <text x="35" y="140" fill="white" font-weight="bold">6</text>
      <text x="73" y="140" fill="white" font-weight="bold">7</text>
      <text x="110" y="140" fill="white" font-weight="bold">8</text>
      <text x="147" y="140">9</text>
      <text x="185" y="140">10</text>
      <!-- Row 3 -->
      <text x="35" y="170">11</text>
      <text x="73" y="170">12</text>
      <text x="110" y="170">13</text>
      <text x="147" y="170">14</text>
      <text x="185" y="170">15</text>
    </g>
    <!-- Efficiency badge -->
    <g transform="translate(140, 175)">
      <rect x="0" y="0" width="90" height="32" rx="16" fill="#C45C3E"/>
      <text x="45" y="21" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">3x απόδοση</text>
    </g>
  </g>

  <!-- URL footer -->
  <text x="100" y="595" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.5)">
    anasa.oxygen.gr
  </text>

  <!-- Oxygen badge -->
  <g transform="translate(1000, 560)">
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.4)">
      by Oxygen
    </text>
  </g>
</svg>
