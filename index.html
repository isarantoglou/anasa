<!doctype html>
<html lang="el" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/anasa.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ανάσα - Πάρε ανάσα από τη δουλειά. Βελτιστοποιήστε τις ημέρες άδειάς σας γύρω από τις ελληνικές αργίες." />
    <meta name="theme-color" content="#0D4F8B" />
    <title>Ανάσα - Πάρε ανάσα από τη δουλειά</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Typography: Cormorant Garamond (title only) + Inter (body/numbers - highly legible) -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">

    <!-- Dark mode initialization (prevent flash) -->
    <script>
      (function() {
        const darkMode = localStorage.getItem('anasa-dark-mode');
        if (darkMode === 'true' || (!darkMode && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
